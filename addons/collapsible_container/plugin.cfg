[plugin]

name="CollapsibleContainer"
description="A control node capable of hiding and revealing its children by folding and unfolding. Initially made to mimic an accordion UI element.

Can fold instantly or be tweened towards its open/close states.

Use any tween transition and ease type for your folding behavior.

Preview the folding behavior right in the editor.

Comes with useful signals which emit on state changes.

Can fully reveal any control node, even if it changes size.

Comes with complete documentation!"
author="Arshvir Goraya"
version="1.0.0"
